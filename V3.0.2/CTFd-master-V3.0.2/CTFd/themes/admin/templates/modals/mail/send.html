{% with form = Forms.email.SendEmailForm() %}
<form id="user-mail-form" method="POST">
	<div class="form-group">
		{{ form.message.label }}
		{{ form.message(class="form-control", rows="15") }}
	</div>
	<div id="results">

	</div>
	{{ form.submit(class="btn btn-primary float-right") }}
</form>
{% endwith %}
