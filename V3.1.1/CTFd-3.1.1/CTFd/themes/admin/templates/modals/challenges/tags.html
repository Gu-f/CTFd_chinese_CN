<div class="col-md-12">
	<div id="challenge-tags" class="my-3">
		{% for tag in challenge.tags %}
		<span class='badge badge-primary mx-1 challenge-tag'>
			<span>{{ tag.value }}</span>
			<a tag-id="{{ tag.id }}" class='btn-fa delete-tag'> &#215;</a>
		</span>
		{% endfor %}
	</div>

	<div class="form-group">
		<label>标签
			<br>
			<small class="text-muted">输入标签按回车添加</small>
		</label>
		<input id="tags-add-input" maxlength="80" type="text" class="form-control">
	</div>
</div>
